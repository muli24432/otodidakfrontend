<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aritmatika</title>
</head>
<body style="background-color: antiquewhite; color: brown;">
    <h1 style="color:blue;">ARITMATIKA JAVASCRIPT 1</h1>
    <hr>
    <script>
        let angka1 = 12;
        let angka2 = 5;
        hasil = angka1 + angka2 ;
        hasilKurang = angka1 - angka2 ;
        hasilBagi = angka1 / angka2 ;
        hasilKali = angka1 * angka2 ;
        hasilModulus = angka1 % angka2 ;
        console.log(hasil)
        console.log(hasilKurang)
        console.log(hasilBagi)
        console.log(hasilKali)
        console.log(hasilModulus)
        document.write(angka1 +"+"+ angka2 +"=" +hasil + "<br>");
        document.write(angka1 +"-"+ angka2 +"=" +hasilKurang + "<br>");
        document.write(angka1 +"/"+ angka2 +"=" +hasilBagi + "<br>");
        document.write(angka1 +"*"+ angka2 +"=" +hasilKali + "<br>");
        document.write(angka1 +"%"+ angka2 +"=" +hasilModulus);
    </script>
    <p>bismillah mulai belajar java script</p>
    <marquee behavior="h1" direction="right"><h2>alhamdulillah</h2></marquee>
    <p id="namahari"></p>
</body>
</html>
