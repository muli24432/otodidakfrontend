<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day</title>
</head>
<body>
    <h1>MENENTUKAN HARI DENGSN JS SESUAI PENGATURAN PC/LEPTOP</h1>
    <p id="namahari"></p>
    <script>
    var hari;
    switch(new Date().getDay()){
        case 0:
            hari = "Minggu";
            break;
        case 1:
            hari = "Senin";
            break;
            case 2:
            hari = "Selasa";
            break;
        case 3:
            hari = "Rabu";
            break;
        case 4:
            hari = "Kamis";
            break;
        case 5:
            hari = "Jum'at";
            break;
        case 6:
            hari = "Sabtu";
            break;
    }
    document.getElementById("namahari").innerHTML = "Sekarang hari "+ hari;
    console.log(hari)
    </script>
    
</body>
</html>
