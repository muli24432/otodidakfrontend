<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=scr, initial-scale=1.0">
    <title>looping</title>
</head>
<body>
    <h2>PERULANGAN FOR DENGAN JS</h2>
    <hr>
    <script>
    let i;
    for(i=1;i<=10;i+=1){
        document.write("Belajar Perulangan JavaScript"+"<br>");
    }
    document.write("<h2>PERULANGAN WHILE DENGAN JS</h2> <hr>");
    let j=0;
    while(j<=10){
        document.write("baris ke - "+j+"<br>");
     j++;
    }
    document.write("<h2>END PERULANGAN DO_WHILE DENGAN JS</h2> <hr>");
    let k=0;
    do {
        document.write("Angka "+k);
       if(k%2==0){
        document.write(" merupakan bilangan ganap "+"<br>");
       } 
       else{
        document.write(" merupakan biilangan ganjil "+"<br>");
       }
       k++;
    }
    while(k<=4);
        
    </script>
</body>
</html>
